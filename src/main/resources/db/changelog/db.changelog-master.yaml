databaseChangeLog:
  - changeSet:
      id: 1
      author: cassio.morales
      changes:
        - createTable:
            tableName: support_tickets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
